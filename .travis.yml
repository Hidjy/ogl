sudo: true
language: cpp

compiler:
  - g++
  #- clang++

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

  - sudo apt-get install -y libsoil-dev
  - sudo apt-get install -y xorg-dev
  - sudo apt-get install -y libglu1-mesa-dev
  - sudo apt-get install -y libglew-dev
  - sudo apt-get install -y libglm-dev

  - git clone https://github.com/glfw/glfw.git
  - cd glfw
  - git checkout 3.1.1
  - wget http://www.cmake.org/files/v3.3/cmake-3.3.0-rc4-Linux-x86_64.tar.gz
  - tar xzvf cmake-3.3.0-rc4-Linux-x86_64.tar.gz
  - ./cmake-3.3.0-rc4-Linux-x86_64/bin/cmake . && make && sudo make install
  - cd ..

script:
  - make
